<!DOCTYPE html>
<html>

<head>
    <style>
        canvas {
            border: 1px solid;
            background-color: #edc9af;
        }

        body {
            display: flex;
        }

        .settings {}

        .ml-20 {
            margin-left: 20px;
        }


        .form-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .form-group label {
            line-height: 2;
            margin-right: 10px;
        }

        input.form-control {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #999;
        }

        .btn {
            padding: 8px;
            border-radius: 3px;
            background-color: #3366ff;
            color: white;
            border: none;
            margin-top: 8px;
        }

        .game-menu {}
    </style>
</head>

<body>
    <canvas id="scene" width="800" height="800"></canvas>
    <div class="game-menu">
        <form class="settings ml-20">
            <h3>Game settings</h3>
            <div class="form-group">
                <label>Enemy count</label>
                <input id="enemyCount" class="form-control" type="text" placeholder="Enemy count" value="10" />
            </div>
            <div class="form-group">
                <label>Enemy speed level</label>
                <input id="enemySpeedLevel" class="form-control" type="text" placeholder="Enemy speed level"
                    value="1" />
            </div>
            <button id="startNewGame" class="btn" type="button">Start new game</button>
        </form>
        <form class="tank-ammunition-panel ml-20">
            <h3>Tank ammunition</h3>
            <div class="tank-ammunition-panel-inner">

            </div>
        </form>
    </div>

    <script src="./src/tank-game/game.ts"></script>
</body>

</html>
