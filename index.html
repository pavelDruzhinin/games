<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./src/scss/main.scss">
</head>

<body>
    <canvas id="scene" width="800" height="800"></canvas>
    <div class="game-menu">
        <form class="settings ml-20">
            <h3>Game settings</h3>
            <div class="form-group">
                <label>Match id</label>
                <input id="matchId" class="form-control" type="text" placeholder="Match id" value="" />
            </div>
            <div class="form-group">
                <label>Enemy count</label>
                <input id="enemyCount" class="form-control" type="text" placeholder="Enemy count" value="10" />
            </div>
            <div class="form-group">
                <label>Enemy speed level</label>
                <input id="enemySpeedLevel" class="form-control" type="text" placeholder="Enemy speed level"
                    value="1" />
            </div>
            <button id="startNewGame" class="btn" type="button">Start new game</button>
        </form>
        <form class="tank-ammunition-panel ml-20">
            <h3>Tank ammunition</h3>
            <div class="tank-ammunition-panel-inner">

            </div>
        </form>
    </div>

    <script src="./src/tank-game/game.ts"></script>
</body>

</html>
