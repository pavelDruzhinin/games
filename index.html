<!DOCTYPE html>
<html>

<head>
    <style>
        canvas {
            border: 1px solid;
        }

        body {
            display: flex;
        }

        .settings {
            margin-left: 20px;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .form-group label {
            line-height: 2;
            margin-right: 10px;
        }

        .form-control {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #999;
        }

        .btn {
            padding: 8px;
            border-radius: 3px;
            background-color: #3366ff;
            color: white;
            border: none;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <canvas id="scene" width="800" height="800"></canvas>
    <form class="settings">
        <h3>Game settings</h3>
        <div class="form-group">
            <label>Ghost count</label>
            <input id="ghostCount" class="form-control" type="text" placeholder="Ghost count" value="10" />
        </div>
        <div class="form-group">
            <label>Ghost speed level</label>
            <input id="ghostSpeedLevel" class="form-control" type="text" placeholder="Ghost speed level" value="1" />
        </div>
        <button id="startNewGame" class="btn" type="button">Start new game</button>
    </form>

    <script src="game-framework.js"></script>
    <script src="game.js"></script>
</body>

</html>
